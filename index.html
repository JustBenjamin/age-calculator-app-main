<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta author="author" content="Benjamin Hove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

 
</head>
<body>
<main>
  <form id="form" novalidate>
    <label for="day" class="label">
      DAY <br>
      <input type="number" id="day" name="day" placeholder="DD"/>
      <div id="dayError"></div>
    </label>

    <label for="month" class="label">
      MONTH <br>
      <input type="number" id="month" name="month" placeholder="MM"/>
      <div id="monthError"></div>
    </label>
    

    <label for="year" class="label">
      YEAR <br>
      <input type="number" id="year" name="year" placeholder="YYYY"/>
      <div id="yearError"></div>
    </label>

    <div class="btn" onclick="calculate()">
      <img src="./assets/images/icon-arrow.svg"/>
    </div>
    
  </form>

  <div class="output">
    <p><span class="dash" id="years">-- </span> years</p>
    <p><span class="dash" id="months">-- </span> months</p>
    <p><span class="dash" id="days">-- </span> days</p>
  </div>

</main>


<script src="index.js"></script>
 
</body>
</html>
