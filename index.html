<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta author="author" content="Benjamin Hove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

 
</head>
<body>
<main>
  <form id="form">
    <label for="day">
      DAY <br>
      <input type="text" id="day" name="day" placeholder="DD"/>
    </label>

    <label for="month">
      MONTH <br>
      <input type="text" id="month" name="month" placeholder="MM"/>
    </label>
    

    <label for="year">
      YEAR <br>
      <input type="text" id="year" name="year" placeholder="YYYY"/>
    </label>

    <div class="cta" onclick="calculate()">
      <img src="./assets/images/icon-arrow.svg"/>
    </div>
    
  </form>

  <div>
    <p><span id="years">-- </span>years</p>
    <p><span id="months">-- </span>months</p>
    <p><span id="days">-- </span>days</p>
  </div>

</main>


<script src="index.js"></script>
 
</body>
</html>
